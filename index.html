!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey Ishita! ðŸŒŸ</title>
    <style>
        body {
            background-color: #fff5f8;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            text-align: center;
            color: #ff5e78;
            overflow: hidden;
        }
        h1 {
            margin-top: 5%;
            font-size: 3em;
            text-shadow: 2px 2px #ff85a2;
            animation: wobble 1.5s infinite;
        }
        @keyframes wobble {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff5e78;
            transform: rotate(45deg);
            animation: float 5s infinite ease-in-out;
        }
        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff5e78;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: -10px;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-300px) rotate(45deg);
                opacity: 0;
            }
        }
        button {
            background-color: #ff5e78;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 20px;
            box-shadow: 0 4px #d94a5f;
            animation: pulse 1.5s infinite;
        }
        button:hover {
            background-color: #ff7b90;
            box-shadow: 0 6px #d94a5f;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .question-container {
            margin-top: 30px;
        }
        .option {
            margin: 10px;
            padding: 10px 20px;
            border: 2px solid #ff5e78;
            background: #fff;
            color: #ff5e78;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .option:hover {
            background-color: #ff5e78;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Hey Ishita! ðŸ’–</h1>
    <p>I made this page just for you...ðŸ¤§ðŸ˜…</p>
    <button onclick="showQuestion()">Click to Answer a Question!</button>

    <div class="question-container" id="questionContainer" style="display: none;">
        <h2>So, do you like it...?? ðŸ’–</h2>
        <div>
            <button class="option" onclick="handleAnswer('Yes')">Yes! ðŸ’–</button>
            <button class="option" onclick="handleAnswer('No')">No ðŸ˜¢</button>
            <button class="option" onclick="handleAnswer('Maybe')">Maybe ðŸ¤”</button>
        </div>
    </div>

    <script>
        // Show question
        function showQuestion() {
            document.getElementById('questionContainer').style.display = 'block';
        }

        // Handle answer
        function handleAnswer(answer) {
            let message = '';
            if (answer === 'Yes') {
                message = "Yay! I knew you'd say yes! ðŸ’– You're the best!";
            } else if (answer === 'No') {
                message = "Oh no! ðŸ˜¢ But you're still amazing, Ishita.";
            } else {
                message = "A 'Maybe'? ðŸ¤” I'll try harder to win your heart! ðŸ’–";
            }

            // Show the response
            document.body.innerHTML = `
                <h1 style="color: #ff5e78;">${message}</h1>
                <p style="color: #ff85a2;">No matter what, you're awesome! ðŸ’–</p>
            `;
        }

        // Animated Hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
